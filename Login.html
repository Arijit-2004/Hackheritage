        <div class="wrap">
            <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </span>
            <div class="block">
                <h2>
                    Login
                </h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"> <ion-icon name="mail-outline" ></ion-icon></span>
                        <input type="email" required>
                        <label>E-mail id</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="keypad-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forget">
                    <label><input type="checkbox">Remenber Me</label>
                    <a href="#">Forgot Password?</a>
                    </div>
                    <button>Login</button>
                    <div class="login-register">
                        <p>
                            <br>
                            Don't have an account?
                            <a href="#" class="register-link"> Register</a>
                        </p>
                    </div>
                </form>
            </div>
            <div class="block_reg">
                <h2>
                    Registration
                </h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"> <ion-icon name="person-circle-outline"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"> <ion-icon name="mail-outline" ></ion-icon></span>
                        <input type="email" required>
                        <label>E-mail id</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="keypad-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forget">
                    <label><input type="checkbox">I agree to the <U>terms & conditions</U></label>
                    <!-- <span id="popup">Terms&Conditions</span> -->
                    </div>
                    <button>Register</button>
                    <div class="login-register">
                        <p>
                            <br>
                            Already have an account?
                            <a href="#" class="login-link"> Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <script src="script-login.js">
        </script>
